            <div class="main">

                        <span>有Bug?提意见?请<a href="http://istudy.zuss.zju.edu.cn/forum/forum.php?mod=viewthread&tid=2149">点我</a></span>
                    </div>
                    <div id="tabs">

                        <div class="panel panel-sel">

                            </ul>

                            </ul>

        <div id="inputDialog" style="display: none" title="请输入您要添加的链接：">
            <label for="title">网址名称：</label>
            <input name="title" type="text" placeholder="网站名" value="" /><br/>

            <input name="link" type="text" value="http://" />
